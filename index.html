<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="resources/img/favicon.png">

    <title>Birddoggo</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="bootstrap/fontawesome/css/font-awesome.min.css" />

<body class="reverse-background">


	<header>
		<span class="headerlogo">Birddoggo</span>
		<div class="headercontent">
			<span class="menuselection">
				<i class="fa fa-user"></i>
			</span>
			<div class="searchfields">
				<div class="peopleinput">
					<input type="text" placeholder="First Name" id="firstname" />
					<input type="text" placeholder="Last Name" id="lastname" />
					<span>near</span>
					<input type="text" placeholder="City, State or ZIP" class="place" />
				</div>
				<div class="businessinput">
					<input type="text" placeholder="Category or name" id="bkeywords" />
					<span>near</span>
					<input type="text" placeholder="City, State or ZIP" class="place" />
				</div>
				<div class="movieinput">
					<input type="text" class="singleinput" placeholder="City, State or ZIP" class="place"  />
				</div>
				<div class="weather">
					<input type="text" class="singleinput" placeholder="City, State or ZIP" class="place" />
				</div>
				<div class="reverselookup">
					<input type="text" class="singleinput" placeholder="Phone number" id="telephone" />
				</div>
				<img class="searchbutton" src="resources/img/button_search.png" alt="">
			</div>
		</div>
	</header>
	
	<h1 class="title">Birddoggo</h1>
	
	<div class="searcharea">
		<div class="navback">
			<ul class="search_field">
				<li class="color_trans clickable active">Business</li>
				<li class="color_trans clickable">People</li>
				<li class="color_trans clickable">Reverse Lookup</li>
				<li class="color_trans clickable">Movies</li>
				<li class="color_trans clickable">Weather</li>
			</ul>
		</div>
		
		<div class="transparent-white order">
			<div class="searchfields">
				<div class="peopleinput">
					<input type="text" placeholder="First Name" id="firstname" />
					<input type="text" placeholder="Last Name" id="lastname" />
					<span>near</span>
					<input type="text" placeholder="City, State or ZIP" class="place" />
				</div>
				<div class="businessinput">
					<input type="text" placeholder="Category or name" id="bkeywords" />
					<span>near</span>
					<input type="text" placeholder="City, State or ZIP" class="place" />
				</div>
				<div class="movieinput">
					<input type="text" class="singleinput" placeholder="City, State or ZIP" class="place"  />
				</div>
				<div class="weather">
					<input type="text" class="singleinput" placeholder="City, State or ZIP" class="place" />
				</div>
				<div class="reverselookup">
					<input type="text" class="singleinput" placeholder="Phone number" id="telephone" />
				</div>
			</div>
			<img class="searchbutton" src="resources/img/button_search.png" alt="" />
		</div>
		
	</div>
	<div style="top:0;background-color:rgba(230,230,230,.9);"class="resultarea">
		<span class="searchtip">Showing results for Nicolas ...</span>
		<iframe id="forecast_embed" type="text/html" frameborder="0" height="245" width="100%" src="http://forecast.io/embed/#lat=42.3583&lon=-71.0603"> </iframe>
	</div>

	<!-- templates -->
	<!-- ================================================== -->

	<script type="text/html" id="theater_tpl">
		
		<div class="movieresult">
			<div class="movieheader">
				<div class="movielocation">
					Showtimes in <span>Stowe, VT</span>
				</div>
				<div class="locationoptions">
					<div class="theatreoptions">
						<span class="theatresearch">All theatres</span><span class="flechita"> &#812;</span>
					</div>
					<div class="distanceoptions">
						<span class="distancesearch">25 miles</span><span class="flechita"> &#812;</span>
					</div>
				</div>
			</div>
			<% for ( var i = 0; i < theatersData.length; i++ ) { var theater = theatersData[i] %>
          	
        	
			<div class="moviebody">
				<div class="theatreresult">
					<div class="theatredata">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#<%= 'collapse' + i%>">
							<div class="theatrename"><%= theater.tname %></div>
						</a>

						<div class="theatreinfo">
							<span class="theatreaddress"><%= theater.address %>, <%= theater.city %>, <%= theater.state %> <%= theater.zip %></span>
							<span>|</span>
							<span class="theatretelephone"><%= theater.phone || ''%></span>
						</div>
						<div class="getdirectionsbutton">
							Get Directions
						</div>
					</div>
				</div>
			</div>
			<div id="<%= 'collapse' + i %>"class="panel-collapse collapse">
      			<div class="panel-body">
      				<%= theater.moviesList %>
		      	</div>
		    </div>
			<% } %>
		</div>
	</script>
	<script type="text/html" id="movie_tpl">
		<div class="theatremovies">
		<% for ( var i = 0; i < movies.length; i++ ) { %>
			<div class="moviereslt">
				<img class="movieposter" src="<%= movies[i].posterUrl %>" alt="" />
				<div class="movietitle"><%= movies[i].mtitle %></div>
				<div class="movieinfo">
					<span class="movierate"><%= movies[i].rating %></span>
					<span class="movieduration"> <%= movies[i].duration %> min</span>
				</div>
				<div class="moviefunctions">
					<span class="moviefunc"><%= movies[i].duration %> </span>
				</div>
				<div class="watchtrailerbutton moviebutton">
					Watch Trailer
				</div>
				<div class="getreviewsbutton moviebutton">
					Get Reviews
				</div>
				<div class="textshowtimebutton moviebutton">
					Text Showtime
				</div>
			</div>
		<% } %>
		</div>
	</script>
	<script type="text/html" id="people_tpl">
		<div class="peopleresult">
			<div class="peopleelement">
				<span class="resultname">Nicolas Nistal</span>
				<span class="resultcontact twolineresult rightresult">
					<div class="resultphone">(223) 633-6812</div>
					<div class="resultmail">nistal.nicolas@gmail.com</div>
				</span>
				<span class="resultaddress twolineresult centerresult">
					<div class="resultstreet">551 Montiel st.</div>
					<div class="resultcity">Tandil,Buenos Aires, Argentina</div>
				</span>		
			</div>
			<div class="peopleelement"></div>
			<div class="peopleelement"></div>
		</div>
	</script>
	<!-- end templates -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/holder.js"></script>
	<script> window.birddoggo={cache:{}}</script>
    <script src="js/functions.js"></script>
    <script src="js/find.movie.js"></script>
 
</body>

</html>
